<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог книг</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <header class="topbar">
      <h1 class="logo">Каталог книг</h1>
      <div class="searchbox">
        <input type="text" id="searchInput" placeholder="Пошук за назвою..." />
        <button id="btnSearch">Пошук</button>
        <button id="btnSort">Сортувати за ціною</button>
        <button id="btnTotal">Порахувати</button>
        <button id="btnAdd" onclick="window.location.href='create.html'">Додати книгу</button>
      </div>
    </header>

    <section class="section">
      <div class="library" id="libraryContainer"></div>
      <h3>Загальна сума: <span id="sumOutput">0</span> грн</h3>
    </section>
  </main>

  <script src="js/index.js"></script>
  <script src="js/findBooks.js"></script>
  <script src="js/sortBook.js"></script>
  <script src="js/totalPrice.js"></script>
</body>
</html>
