<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Редагування</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="logo">Редагування</h1>
  </header>

  <main class="form-page">
    <div class="form-container">
      <h1 class="form-title">Редагувати книгу</h1>
      <form id="editForm">
        <input type="hidden" id="bookId" />
        <label for="bookName">Назва книги</label>
        <input type="text" id="bookName" required />

        <label for="bookAuthor">Автор</label>
        <input type="text" id="bookAuthor" required />

        <label for="bookPrice">Ціна (грн)</label>
        <input type="number" id="bookPrice" required />



        <div class="form-actions">
          <button type="submit" class="btn-save">Зберегти зміни</button>
          <a href="index.html" class="btn-cancel">Скасувати</a>
        </div>
      </form>
    </div>
  </main>

  <script src="js/edit.js"></script>
</body>
</html>
